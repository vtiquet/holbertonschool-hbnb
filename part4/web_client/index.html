<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main class="container">
        <section class="filter-section">
            <h2>Filter Places</h2>
            <label for="price-filter">Max Price: $<span id="current-max-price">500</span></label>
            <input type="range" id="price-filter" min="0" max="500" value="500" step="10">
        </section>
        
        <hr>

        <section class="places-list-section">
            <h2>Available Places</h2>
            <div id="places-list">
                <p>Loading...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
